<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCY</title>
    <link rel="stylesheet" href="cal_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <input type="text"  id="result" readonly disabled>
        <div class="buttons">
            <button onclick="clearScreen()">AC</button>
            <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="appendOperator('/')"><i class="fa-solid fa-divide"></i></button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')"><i class="fa-solid fa-plus"></i></button>
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()"><i class="fa-solid fa-equals"></i></button>

        </div>
    </div>

    <script src=cal_js.js></script>
</body>
</html>
